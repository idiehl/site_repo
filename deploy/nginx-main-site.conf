# Nginx configuration for main Atlas Universalis portfolio site
# Place at: /etc/nginx/sites-available/atlasuniversalis-main
# Symlink to: /etc/nginx/sites-enabled/atlasuniversalis-main

server {
    listen 80;
    server_name atlasuniversalis.com www.atlasuniversalis.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name atlasuniversalis.com www.atlasuniversalis.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/atlasuniversalis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atlasuniversalis.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Document root for main portfolio site
    root /var/www/atlasuniversalis.com/frontend-main/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Main location - serve static files with SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML - no cache to ensure fresh content
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
