# Nginx configuration for Atlas Apply application
# Place at: /etc/nginx/sites-available/atlas-apply
# Symlink to: /etc/nginx/sites-enabled/atlas-apply

server {
    listen 80;
    listen [::]:80;
    server_name apply.atlasuniversalis.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name apply.atlasuniversalis.com;

    # SSL certificates (managed by Certbot - must include subdomain)
    ssl_certificate /etc/letsencrypt/live/atlasuniversalis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atlasuniversalis.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase body size for HTML ingestion from browser extension
    client_max_body_size 20M;

    # Document root for Atlas Apply frontend
    root /var/www/atlasuniversalis.com/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Serve uploaded files (avatars, etc.)
    location /uploads/ {
        alias /var/www/atlasuniversalis.com/atlasops/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Extension download
    location /atlas-apply-extension.zip {
        alias /var/www/atlasuniversalis.com/atlas-apply-extension.zip;
        add_header Content-Disposition "attachment; filename=atlas-apply-extension.zip";
    }

    # Frontend static files - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML - no cache to ensure fresh content
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
