# Atlas Apply — Server Block
# Location: /etc/nginx/sites-available/atlas-apply
# Symlink: /etc/nginx/sites-enabled/atlas-apply
#
# Requires: atlas-upstreams.conf, atlas-route-map.conf loaded via conf.d/

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name apply.atlasuniversalis.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name apply.atlasuniversalis.com;

    # SSL (Let's Encrypt / Certbot)
    ssl_certificate     /etc/letsencrypt/live/atlasuniversalis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atlasuniversalis.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Allow large payloads for HTML ingestion from browser extension
    client_max_body_size 20M;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN"                    always;
    add_header X-Content-Type-Options "nosniff"                       always;
    add_header X-XSS-Protection       "1; mode=block"                 always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy     "camera=(), microphone=(), geolocation=()" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript image/svg+xml
               application/wasm;
    gzip_min_length 1000;

    # Health check — always routes to .NET (for pre-cutover testing)
    location = /healthz {
        proxy_pass         http://atlas_dotnet_apply;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Blazor SignalR WebSocket endpoint
    location /_blazor {
        proxy_pass         http://atlas_dotnet_apply;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API routes — blue/green via $apply_api_backend map variable
    location /api/ {
        proxy_pass         http://$apply_api_backend;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        'upgrade';
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploaded files (avatars, etc.) — served directly by Nginx
    location /uploads/ {
        alias /var/www/atlasuniversalis.com/atlasops/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Browser extension download
    location = /atlas-apply-extension.zip {
        alias /var/www/atlasuniversalis.com/atlas-apply-extension.zip;
        add_header Content-Disposition "attachment; filename=atlas-apply-extension.zip";
    }

    # Static assets — long-lived cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|wasm)$ {
        proxy_pass         http://$apply_frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        expires            1y;
        add_header         Cache-Control "public, immutable";
        access_log         off;
    }

    # All other requests — blue/green via $apply_frontend_backend
    location / {
        proxy_pass         http://$apply_frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        $http_connection;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
