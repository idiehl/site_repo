# Atlas Universalis — Main Site Server Block
# Location: /etc/nginx/sites-available/atlas-web
# Symlink: /etc/nginx/sites-enabled/atlas-web
#
# Requires: atlas-upstreams.conf, atlas-route-map.conf loaded via conf.d/

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name atlasuniversalis.com www.atlasuniversalis.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name atlasuniversalis.com www.atlasuniversalis.com;

    # SSL (Let's Encrypt / Certbot)
    ssl_certificate     /etc/letsencrypt/live/atlasuniversalis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atlasuniversalis.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN"                    always;
    add_header X-Content-Type-Options "nosniff"                       always;
    add_header X-XSS-Protection       "1; mode=block"                 always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy     "camera=(), microphone=(), geolocation=()" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript image/svg+xml
               application/wasm;
    gzip_min_length 1000;

    # Health check — always routes to .NET (for pre-cutover testing)
    location = /healthz {
        proxy_pass         http://atlas_dotnet_web;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Blazor SignalR WebSocket endpoint
    location /_blazor {
        proxy_pass         http://atlas_dotnet_web;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Static assets — long-lived cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|wasm)$ {
        proxy_pass         http://$main_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        expires            1y;
        add_header         Cache-Control "public, immutable";
        access_log         off;
    }

    # All other requests — blue/green via $main_backend map variable
    location / {
        proxy_pass         http://$main_backend;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        $http_connection;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
