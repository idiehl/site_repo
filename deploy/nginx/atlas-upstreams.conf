# Atlas Universalis â€” Upstream Definitions
# Location: /etc/nginx/conf.d/atlas-upstreams.conf
#
# Blue/Green deployment: legacy (Python/FastAPI) and .NET (Kestrel) upstreams.
# During migration both upstreams coexist. After full cutover the legacy
# upstream can be removed.

upstream atlas_legacy {
    server 127.0.0.1:8000;
}

upstream atlas_dotnet_web {
    server 127.0.0.1:5000;
}

upstream atlas_dotnet_apply {
    server 127.0.0.1:5010;
}

upstream atlas_dotnet_forge {
    server 127.0.0.1:5020;
}
