<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Globe grid lines -->
  <g stroke="#5e6bf1" stroke-width="3" fill="none">
    <!-- Main circle -->
    <circle cx="100" cy="100" r="70"/>
    <!-- Horizontal lines -->
    <ellipse cx="100" cy="100" rx="70" ry="23"/>
    <ellipse cx="100" cy="100" rx="70" ry="46"/>
    <!-- Vertical lines -->
    <ellipse cx="100" cy="100" rx="23" ry="70"/>
    <ellipse cx="100" cy="100" rx="46" ry="70"/>
  </g>
  
  <!-- Compass rose - 8 point star -->
  <g fill="#f59e0b">
    <!-- Main 4 points (cardinal directions) -->
    <polygon points="100,38 106,88 100,100 94,88"/>
    <polygon points="100,162 94,112 100,100 106,112"/>
    <polygon points="38,100 88,94 100,100 88,106"/>
    <polygon points="162,100 112,106 100,100 112,94"/>
    <!-- Secondary 4 points (ordinal directions - smaller) -->
    <polygon points="56,56 90,90 100,100 86,82"/>
    <polygon points="144,56 110,82 100,100 114,90"/>
    <polygon points="56,144 82,114 100,100 90,110"/>
    <polygon points="144,144 114,110 100,100 110,114"/>
    <!-- Center circle -->
    <circle cx="100" cy="100" r="10"/>
  </g>
</svg>
