<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Outer ring representing the globe/orbit -->
  <circle cx="100" cy="100" r="85" stroke="#5e6bf1" stroke-width="4" fill="none"/>
  
  <!-- Stylized "A" forming the central element -->
  <g fill="none" stroke="#5e6bf1" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left leg of A -->
    <path d="M 60 160 L 100 40"/>
    <!-- Right leg of A -->
    <path d="M 140 160 L 100 40"/>
    <!-- Crossbar of A - curved like latitude line -->
    <path d="M 72 120 Q 100 110 128 120"/>
  </g>
  
  <!-- Compass star at the peak of the A -->
  <g fill="#f59e0b">
    <!-- Main vertical point (north) -->
    <polygon points="100,20 104,36 100,40 96,36"/>
    <!-- East point -->
    <polygon points="116,40 108,44 100,40 108,36"/>
    <!-- West point -->  
    <polygon points="84,40 92,36 100,40 92,44"/>
    <!-- Small south accent -->
    <polygon points="100,52 102,44 100,40 98,44"/>
  </g>
  
  <!-- Decorative orbital arcs suggesting global reach -->
  <g stroke="#5e6bf1" stroke-width="2.5" fill="none" opacity="0.6">
    <!-- Tilted orbit 1 -->
    <ellipse cx="100" cy="100" rx="85" ry="30" transform="rotate(-25 100 100)"/>
    <!-- Tilted orbit 2 -->
    <ellipse cx="100" cy="100" rx="85" ry="30" transform="rotate(25 100 100)"/>
  </g>
  
  <!-- Accent dots at cardinal points -->
  <g fill="#f59e0b">
    <circle cx="100" cy="15" r="4"/>
    <circle cx="185" cy="100" r="4"/>
    <circle cx="100" cy="185" r="4"/>
    <circle cx="15" cy="100" r="4"/>
  </g>
</svg>
