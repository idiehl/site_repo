<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Hex Variation 2: Circuit Network - Connected nodes with data flow lines -->
  
  <!-- Main hexagon -->
  <polygon 
    points="100,8 180,50 180,150 100,192 20,150 20,50" 
    fill="none"
    stroke="#5e6bf1"
    stroke-width="3"
  />
  
  <!-- Circuit connection lines -->
  <g stroke="#5e6bf1" stroke-width="1.5" opacity="0.5">
    <!-- Horizontal circuits -->
    <line x1="20" y1="100" x2="50" y2="100"/>
    <line x1="150" y1="100" x2="180" y2="100"/>
    <!-- Diagonal circuits -->
    <line x1="100" y1="8" x2="100" y2="45"/>
    <line x1="100" y1="155" x2="100" y2="192"/>
    <!-- Corner connections -->
    <line x1="35" y1="60" x2="55" y2="75"/>
    <line x1="165" y1="60" x2="145" y2="75"/>
    <line x1="35" y1="140" x2="55" y2="125"/>
    <line x1="165" y1="140" x2="145" y2="125"/>
  </g>
  
  <!-- The A as connected circuit paths -->
  <g fill="none" stroke="#5e6bf1" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 58 155 L 100 45 L 142 155"/>
    <path d="M 72 118 L 128 118"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#0a0a0f" stroke="#5e6bf1" stroke-width="2">
    <circle cx="100" cy="45" r="8"/>
    <circle cx="58" cy="155" r="6"/>
    <circle cx="142" cy="155" r="6"/>
    <circle cx="72" cy="118" r="5"/>
    <circle cx="128" cy="118" r="5"/>
  </g>
  
  <!-- Active/powered nodes -->
  <g fill="#f59e0b">
    <circle cx="100" cy="45" r="4"/>
    <circle cx="72" cy="118" r="2.5"/>
    <circle cx="128" cy="118" r="2.5"/>
  </g>
  
  <!-- Corner junction nodes -->
  <g fill="#f59e0b" opacity="0.8">
    <circle cx="100" cy="8" r="4"/>
    <circle cx="180" cy="50" r="3"/>
    <circle cx="180" cy="150" r="3"/>
    <circle cx="100" cy="192" r="4"/>
    <circle cx="20" cy="150" r="3"/>
    <circle cx="20" cy="50" r="3"/>
  </g>
  
  <!-- Data flow dots -->
  <g fill="#f59e0b" opacity="0.6">
    <circle cx="100" cy="25" r="2"/>
    <circle cx="55" cy="75" r="2"/>
    <circle cx="145" cy="75" r="2"/>
  </g>
</svg>
