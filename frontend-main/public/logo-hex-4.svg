<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Hex Variation 4: Gemstone/Crystalline - Faceted gem appearance -->
  
  <!-- Outer hexagon -->
  <polygon 
    points="100,5 185,52 185,148 100,195 15,148 15,52" 
    fill="none"
    stroke="#5e6bf1"
    stroke-width="3"
  />
  
  <!-- Facet lines creating gem effect -->
  <g stroke="#5e6bf1" stroke-width="1.5" opacity="0.4">
    <!-- Top facets -->
    <line x1="100" y1="5" x2="100" y2="65"/>
    <line x1="100" y1="5" x2="55" y2="55"/>
    <line x1="100" y1="5" x2="145" y2="55"/>
    <!-- Side facets -->
    <line x1="185" y1="52" x2="130" y2="100"/>
    <line x1="15" y1="52" x2="70" y2="100"/>
    <line x1="185" y1="148" x2="130" y2="100"/>
    <line x1="15" y1="148" x2="70" y2="100"/>
    <!-- Bottom facets -->
    <line x1="100" y1="195" x2="100" y2="135"/>
    <line x1="100" y1="195" x2="55" y2="145"/>
    <line x1="100" y1="195" x2="145" y2="145"/>
  </g>
  
  <!-- Central hexagon (gem center) -->
  <polygon 
    points="100,65 130,82 130,118 100,135 70,118 70,82" 
    fill="#5e6bf1"
    opacity="0.15"
  />
  <polygon 
    points="100,65 130,82 130,118 100,135 70,118 70,82" 
    fill="none"
    stroke="#5e6bf1"
    stroke-width="2"
  />
  
  <!-- The A carved into the gem -->
  <g fill="none" stroke="#5e6bf1" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 60 160 L 100 50 L 140 160"/>
    <line x1="73" y1="122" x2="127" y2="122"/>
  </g>
  
  <!-- Gem highlight/sparkle -->
  <g fill="#ffffff" opacity="0.8">
    <polygon points="100,50 104,58 100,62 96,58"/>
  </g>
  
  <!-- Gold facet highlights -->
  <g fill="#f59e0b" opacity="0.6">
    <polygon points="100,5 110,20 100,25 90,20"/>
    <polygon points="185,100 170,105 170,95"/>
    <polygon points="15,100 30,95 30,105"/>
  </g>
  
  <!-- Sparkle accents -->
  <g fill="#f59e0b">
    <circle cx="100" cy="5" r="4"/>
    <circle cx="185" cy="52" r="3"/>
    <circle cx="185" cy="148" r="3"/>
    <circle cx="100" cy="195" r="4"/>
    <circle cx="15" cy="148" r="3"/>
    <circle cx="15" cy="52" r="3"/>
  </g>
</svg>
