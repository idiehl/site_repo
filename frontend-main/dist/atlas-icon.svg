<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <!-- Globe grid lines -->
  <g stroke="#5e6bf1" stroke-width="3" fill="none">
    <!-- Main circle -->
    <circle cx="100" cy="80" r="60"/>
    <!-- Horizontal lines -->
    <ellipse cx="100" cy="80" rx="60" ry="20"/>
    <ellipse cx="100" cy="80" rx="60" ry="40"/>
    <!-- Vertical lines -->
    <ellipse cx="100" cy="80" rx="20" ry="60"/>
    <ellipse cx="100" cy="80" rx="40" ry="60"/>
  </g>
  
  <!-- Compass rose - 8 point star -->
  <g fill="#f59e0b">
    <!-- Main 4 points -->
    <polygon points="100,30 105,70 100,80 95,70"/>
    <polygon points="100,130 95,90 100,80 105,90"/>
    <polygon points="50,80 90,75 100,80 90,85"/>
    <polygon points="150,80 110,85 100,80 110,75"/>
    <!-- Secondary 4 points (smaller) -->
    <polygon points="65,45 92,72 100,80 88,68"/>
    <polygon points="135,45 108,68 100,80 112,72"/>
    <polygon points="65,115 88,92 100,80 92,88"/>
    <polygon points="135,115 112,88 100,80 108,92"/>
    <!-- Center circle -->
    <circle cx="100" cy="80" r="8"/>
  </g>
  
  <!-- Atlas figure -->
  <g stroke="#5e6bf1" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="100" cy="155" r="10"/>
    <!-- Neck -->
    <line x1="100" y1="145" x2="100" y2="140"/>
    <!-- Arms reaching up -->
    <path d="M 100 165 Q 70 150 65 125"/>
    <path d="M 100 165 Q 130 150 135 125"/>
    <!-- Hands touching globe -->
    <circle cx="65" cy="125" r="5" fill="#5e6bf1"/>
    <circle cx="135" cy="125" r="5" fill="#5e6bf1"/>
    <!-- Torso -->
    <path d="M 100 165 L 100 210"/>
    <!-- Shoulders -->
    <path d="M 80 175 L 120 175"/>
    <!-- Kneeling legs -->
    <path d="M 100 210 Q 85 220 75 240"/>
    <path d="M 75 240 L 90 260"/>
    <path d="M 100 210 Q 115 230 130 250"/>
    <!-- Back foot -->
    <path d="M 130 250 L 145 250"/>
  </g>
</svg>
