name: Deploy to DigitalOcean

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/atlasuniversalis.com
            
            # Pull latest code
            git pull origin master
            
            # Install Python dependencies
            .venv/bin/pip install -r requirements.txt
            
            # Run database migrations
            .venv/bin/alembic upgrade head
            
            # Build main portfolio site (atlasuniversalis.com)
            cd frontend-main
            npm ci
            npm run build
            cd ..
            
            # Build Atlas Apply app (apply.atlasuniversalis.com)
            cd frontend
            npm ci
            npm run build
            cd ..

            # Build ElectraCast site (electracast.atlasuniversalis.com)
            cd electracast
            npm ci
            npm run build
            cd ..
            
            # Restart services
            sudo systemctl restart atlasuniversalis
            
            # Restart Celery worker (if configured)
            sudo systemctl restart celery-worker || true
