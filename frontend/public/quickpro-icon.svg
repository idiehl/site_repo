<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#0d0d12"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="26" stroke="#5e6bf1" stroke-width="3" fill="none"/>
  
  <!-- Compass needle pointing bottom-right (toward Q tail) -->
  <path 
    d="M32 32 L44 44" 
    stroke="#06b6d4" 
    stroke-width="5" 
    stroke-linecap="round"
  />
  
  <!-- Needle arrow head -->
  <path 
    d="M40 48 L44 44 L48 40" 
    stroke="#06b6d4" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="5" fill="#5e6bf1"/>
  
  <!-- Opposite direction indicator (subtle) -->
  <path 
    d="M32 32 L22 22" 
    stroke="#5e6bf1" 
    stroke-width="3" 
    stroke-linecap="round"
    opacity="0.5"
  />
</svg>
