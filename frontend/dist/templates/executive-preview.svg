  <!-- PRO badge -->
  <rect x="225" y="10" width="65" height="22" rx="11" fill="#8b5cf6"/>
  <text x="257" y="25" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">PRO</text>
