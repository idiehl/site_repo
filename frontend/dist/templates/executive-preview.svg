<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <!-- Background -->
  <rect width="300" height="400" fill="#ffffff" rx="4"/>
  <rect x="1" y="1" width="298" height="398" fill="none" stroke="#e0e0e0" rx="4"/>
  
  <!-- Header Banner with gradient -->
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="80" fill="url(#headerGrad)" rx="4 4 0 0"/>
  
  <!-- Name in header -->
  <rect x="20" y="20" width="160" height="18" rx="2" fill="#ffffff"/>
  <!-- Headline -->
  <rect x="20" y="44" width="100" height="10" rx="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Contact row -->
  <rect x="20" y="62" width="60" height="8" rx="2" fill="#ffffff" opacity="0.6"/>
  <rect x="90" y="62" width="70" height="8" rx="2" fill="#ffffff" opacity="0.6"/>
  <rect x="170" y="62" width="80" height="8" rx="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Two column layout -->
  <!-- Left sidebar -->
  <rect x="0" y="80" width="90" height="320" fill="#f8f9fa"/>
  
  <!-- Sidebar: Skills -->
  <rect x="10" y="95" width="70" height="10" rx="2" fill="#1e3a5f"/>
  <rect x="10" y="112" width="70" height="1" fill="#1e3a5f"/>
  
