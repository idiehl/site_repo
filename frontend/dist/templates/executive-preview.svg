  <!-- Section: Summary -->
  <rect x="100" y="95" width="60" height="10" rx="2" fill="#1e3a5f"/>
  <rect x="100" y="112" width="185" height="1" fill="#1e3a5f"/>
  
  <rect x="100" y="120" width="185" height="6" rx="2" fill="#666"/>
  <rect x="100" y="130" width="175" height="6" rx="2" fill="#666"/>
  <rect x="100" y="140" width="160" height="6" rx="2" fill="#666"/>
  
