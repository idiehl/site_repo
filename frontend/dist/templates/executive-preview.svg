  <rect x="100" y="182" width="185" height="1" fill="#1e3a5f"/>
  
  <!-- Experience item 1 -->
  <rect x="100" y="190" width="3" height="45" fill="#1e3a5f"/>
  <rect x="110" y="190" width="120" height="10" rx="2" fill="#1e3a5f"/>
  <rect x="110" y="204" width="80" height="8" rx="2" fill="#2d5a87"/>
  <rect x="110" y="216" width="170" height="6" rx="2" fill="#666"/>
  <rect x="110" y="226" width="160" height="6" rx="2" fill="#666"/>
  
