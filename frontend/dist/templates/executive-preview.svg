  <rect x="10" y="150" width="50" height="6" rx="2" fill="#666"/>
  <rect x="10" y="160" width="58" height="6" rx="2" fill="#666"/>
  
  <!-- Sidebar: Education -->
  <rect x="10" y="185" width="70" height="10" rx="2" fill="#1e3a5f"/>
  <rect x="10" y="202" width="70" height="1" fill="#1e3a5f"/>
  
  <rect x="10" y="210" width="70" height="8" rx="2" fill="#333"/>
  <rect x="10" y="222" width="60" height="6" rx="2" fill="#666"/>
  <rect x="10" y="232" width="50" height="6" rx="2" fill="#888"/>
  
