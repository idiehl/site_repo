<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Atlas: Apocalypse â€“ {% block head_title %}
            {{ page.title if page is defined else "Home" }}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/javascript/script.js"></script>
</head>
<body>
<div class="pagewrapper">

    <!-- Header -->
    <div class="headwrapper">
        <div class="headbar">
            <h1>Atlas: Apocalypse</h1>
        </div>

        <div class="titlebox">
            <div class="pagetitle">
                {% block page_title %}
                    <h1>{{ page.title if page is defined else "Welcome" }}</h1>
                {% endblock %}
            </div>
            <div class="pagetitlesub">
                {% block page_subtitle %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Main body (nav + content) -->
    <div class="sectionwrapper">
        <div class="section">

            <!-- Optional decorative left/right containers are allowed to be empty -->
            <div class="navbarleft"></div>

            <!-- Chapter nav lives in the "nav" grid area -->
            <div class="navbox"
     		id="chapter-nav-root"
     		data-current-slug="{{ current_slug or '' }}"
     		data-nav-items='{{ nav_items_json | safe }}'>

    		<!-- Fallback if JS is disabled -->
    		<noscript>
        	    {% if nav_items %}
            	        <ul class="chapter-nav">
                            {% for item in nav_items %}
                                <li class="chapter-nav-item{% if current_slug == item.slug %} is-active{% endif %}">
                                    <a href="{{ request.url_for('render_page', slug=item.slug) }}">
                                        {{ item.title }}
                                    </a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </noscript>
             </div>


            <div class="navbarright"></div>

            <div class="sidebarleft"></div>

            <!-- Central bordered content box -->
            <div class="sectioncenter">
                {% block content %}{% endblock %}
            </div>

            <div class="sidebarright"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footwrapper">
        <div class="footerbox">
            <footer>
                <p>Ian Diehl<br>
                    Sarasota, Florida. 2024<br>
                    Email: diehl4@usf.edu</p>
            </footer>
        </div>
    </div>

</div>

<script type="module" src="/javascript/dist/assets/main.js"></script>
</body>
</html>
